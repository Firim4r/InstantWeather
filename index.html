<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instant Weather</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/styleBackground.css">
        <link rel="stylesheet" href="style/styleMiniBonus.css">    
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"> <!--Map API CSS-->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" ></script>
        <link rel="icon" type="image/x-icon" href="assets/thermometer.ico"> <!--Map API Script-->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" ></script> <!--Map API Script-->
        <script src="https://kit.fontawesome.com/509547751b.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <input id="searchBar" class="SearchBar" placeholder="Entrez un code postal">
            <div id="divButtonCitySearch" class="SearchCity"></div>
        </header>
        <main>
            <div class="City-Day">
                <h1 class="WeatherCity" id ="weatherCity"><b>Météo sur Caen</b></h1>
                <div class="DaySelector">
                    <i class="fa-solid fa-arrow-left" id="yesterdayArrow"></i>
                    <p id="currentDate" class="currentDate">10/10/2023</p>
                    <i class="fa-solid fa-arrow-right" id="tommorowArrow"></i>
                </div>
            </div>
            <div class="WeatherContent">
                <div class="TempDiv">
                    <img id="weatherSvg" class="imgTemps"  src="assets/cloudy.svg">
                    <div class="TempDiv2">
                        <p class="BigTemp" id="medTemp"></p>
                        <div class="SmallTemp">
                            <p id="weatherInfos-Text1"></p>
                            <p> · </p>
                            <p id="weatherInfos-Text2"></p>
                        </div>
                    </div>
                </div>
                <div class="StackPanel">
                    <div class="WaterDiv">
                        <div class="WaterDivLeft">
                            <p class="WaterDivTitle">Concernant la pluie</p>
                            <div class="InfoDiv">
                                <p>Risque de précipitations :</p>
                                <p class="BigInfo"id="weatherInfos-Text3"></p>
                            </div>
                            <div class="InfoDiv">
                                <p>Cumul de la pluie sur la journée :</p>
                                <p  class="BigInfo" id="weatherInfos-Text4"></p>
                            </div>
                            <div class="InfoDiv">
                                <p>Nombre d'heure d'ensoleillement :</p>
                                <p  class="BigInfo" id="weatherInfos-Text5"></p>
                            </div>
                        </div>
                        <div class="WaterDivRight">
                            <div class="container" id="container">
                                <div class="glass" id="glass">
                                    <div class="water" id="water">
                                        <p class="waterNum" id="waterNum">- 0 mm</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="LittlePanel">
                        <div class="MapDiv">
                            <div class="Map" id="map"></div>
                        </div>
                        <div class="CompassDiv">
                            <div class="WeatherInfos-VitesseVent WeatherInfosDiv">
                                <p id="weatherInfos-Text6">Vitesse du vent <span class="details">(à 10m)</span> : </p>
                            </div>
    
                            <div class="circle">
                                <div class="quarter quarter-top-left"></div>
                                <div class="quarter quarter-top-right"></div>
                                <div class="quarter quarter-bottom-left"></div>
                                <div class="quarter quarter-bottom-right"></div>
                                <div class="little-quarter little-quarter-top-left"></div>
                                <div class="little-quarter little-quarter-top-right"></div>
                                <div class="little-quarter little-quarter-bottom-left"></div>
                                <div class="little-quarter little-quarter-bottom-right"></div>
                                <div id="arrow" class="Arrow" height="150" width="150" >
                                    <div class="svg-container">
                                        <svg viewBox="0 0 150 130" class="responsive-svg">
                                            <polygon points="75,-30 10,115 140,115" class="triangle" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="middle-top-text">
                                <p>N</p>
                                </div>
                                <div class="middle-bottom-text">
                                <p>S</p>
                                </div>
                                <div class="middle-left-text">
                                <p>W</p>
                                </div>
                                <div class="middle-right-text">
                                <p>E</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="RightWeather" id="test">    </div>
        </main>

        <script src="javascript/weatherDict.js"></script>
        <script src="javascript/script.js"></script>
        <script src="javascript/scriptBackground.js"></script>
    </body>
</html>
