<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>☁️ Instant Weather ☀️</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/styleBackground.css">
        <link rel="stylesheet" href="style/styleMiniBonus.css">    
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"> <!--Map API CSS-->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" ></script> <!--Map API Script-->
    </head>
    <body>
        <header>
            <h1 class="FirstHeader" id="firstHeader">☁️ Instant Weather ☀️</h1>
        </header>
        <div class="CenterMeteo">
            <input id="searchBar" class="SearchBar" placeholder="Entrer un code postal">
            <div id="divButtonCitySearch" class="SearchCity" ></div>
            <div class="DivFlex">
                <div id="dayBar" class="dayBar">
                    <button id="day1" class="dayButton dayHover"></button>
                    <button id="day2" class="dayButton"></button>
                    <button id="day3" class="dayButton"></button>
                    <button id="day4" class="dayButton"></button>
                    <button id="day5" class="dayButton"></button>
                    <button id="day6" class="dayButton"></button>
                    <button id="day7" class="dayButton"></button>
                </div>

                <div id="weatherInfos" class="WeatherInfos">
                    <!-- Temperature slide -->
                    <div id="temperature" class="slide">
                        <div id="weatherInfos-TempMin" class="WeatherInfos-TempMin WeatherInfosDiv">
                            <p>Température minimale : </p>
                            <p id="weatherInfos-Text1"></p>
                        </div>

                        <div class="WeatherInfos-TempMax WeatherInfosDiv">
                            <p>Température maximale : </p>
                            <p id="weatherInfos-Text2"></p>
                        </div>
                        
                        <div class="DivtermometerData">
                            <p class="TermometerMin">-20°C</p>
                            <p id="termometerActual" class="TermometerActual"></p>
                            <p class="TermometerMax">50°C</p>
                        </div>
                    </div>

                    <!-- Rain slide -->
                    <div id="rain" class="slide">
                        <div class="WeatherInfos-ProbabilitePluie WeatherInfosDiv">
                            <p>Risque de précipitations : </p>
                            <p id="weatherInfos-Text3"></p>
                        </div>

                        <div class="WeatherInfos-CumulDeLaPluie WeatherInfosDiv">
                            <p>Cumul de la pluie sur la journée : </p>
                            <p id="weatherInfos-Text4"></p>
                        </div>

                        <div class="WeatherInfos-NombreHeureEnsoleillement WeatherInfosDiv">
                            <p>Nombre heure ensoleillement : </p>
                            <p id="weatherInfos-Text5"></p>
                        </div>
                        <div class="container" id="container">
                            <div class="glass" id="glass">
                                <div class="water" id="water">
                                    <p class="waterNum" id="waterNum">0 mm</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Position slide -->
                    <div class="slide">
                        <!--<div class="WeatherInfos-Latitude WeatherInfosDiv">
                            <p>Latitude : </p>
                            <p id="weatherInfos-Text6"></p>
                        </div>

                        <div class="WeatherInfos-Longitude WeatherInfosDiv">
                            <p>Longitude : </p>
                            <p id="weatherInfos-Text7"></p>
                        </div>

                        <div class="WeatherInfos-DirectionVent WeatherInfosDiv">
                            <p>Temps : </p>
                            
                        </div> -->

                        <div class="Map" id="map"></div>
                    </div>

                    <!-- Wind slide -->
                    <div class="slide">
                        <div class="WeatherInfos-VitesseVent WeatherInfosDiv">
                            <p>Vitesse du vent <span class="details">(à 10m)</span> : </p>
                            <p id="weatherInfos-Text6"></p>
                        </div>

                        <div class="circle">
                            <div class="quarter quarter-top-left"></div>
                            <div class="quarter quarter-top-right"></div>
                            <div class="quarter quarter-bottom-left"></div>
                            <div class="quarter quarter-bottom-right"></div>
                            <div class="little-quarter little-quarter-top-left"></div>
                            <div class="little-quarter little-quarter-top-right"></div>
                            <div class="little-quarter little-quarter-bottom-left"></div>
                            <div class="little-quarter little-quarter-bottom-right"></div>
                            <div id="arrow" class="Arrow" height="150" width="150" >
                                
                                <svg>
                                    <polygon points="75,20 45,110 105,110" class="triangle" />
                                    Sorry, your browser does not support inline SVG.
                                </svg>
                            </div>
                            <div class="middle-top-text">
                            <p>N</p>
                            </div>
                            <div class="middle-bottom-text">
                            <p>S</p>
                            </div>
                            <div class="middle-left-text">
                            <p>W</p>
                            </div>
                            <div class="middle-right-text">
                            <p>E</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="RightWeather" id="test">
                </div>
            </div>
        </div>
    <script src="javascript/script.js"></script>
    <script src="javascript/weatherDict.js"></script>
    <script src="javascript/scriptBackground.js"></script>
    </body>
</html>
